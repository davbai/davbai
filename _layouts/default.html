<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>

          {{ content }}

                David Bai<br />

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.analytics.google.tracking_id }}', '{{ site.domain }}');
            ga('send', 'pageview');
        
        </script>
        {% endif %}
    </body>
</html>
